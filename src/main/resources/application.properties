spring.application.name=PipelineDashboard

# ===============================
# PostgreSQL Configuration
# ===============================
# Using external database (wids_platform_control) for workflow threshold config
spring.datasource.url=****
spring.datasource.username=****
spring.datasource.password=****
spring.datasource.driver-class-name=org.postgresql.Driver


# ===============================
# JPA / Hibernate
# ===============================

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Use 'update' for development, consider 'validate' or 'none' for production
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANT for large YAML/JSON
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# Server
# ===============================

server.port=8081

# ===============================
# AWS S3 Configuration
# ===============================
aws.region=****
aws.s3.bucket=****
aws.s3.path-style-access=false  # true for LocalStack older versions
pipeline.s3.cleanup-on-delete=true  # optional toggle

#(do not commit secrets) TODO : TO BE REMOVED
aws.accessKeyId=****
aws.secretAccessKey=****



# ===============================
# Airflow Configuration
# ===============================
# Base URL for your Airflow instance (without /api/v1 or /dags path)
airflow.base.url=****

# Airflow credentials for JWT authentication
# The application will call POST /auth/token to get a JWT access token
# The token will be cached and reused until it expires (typically 24 hours)
airflow.username=****
airflow.password=****

# Authentication type (basic or jwt) - currently using JWT
airflow.auth.type=jwt
